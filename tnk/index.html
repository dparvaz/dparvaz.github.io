<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Tanakh תנ"ך</title>
</head>
<body>

	<!-- top of the screen -->
	<header>
		<img class="button" src="images/question.png" onclick="questiondialog();">
		<img class="button" src="images/papyrus.png"  onclick="bookdialog();">
		<img class="button" src="images/settings.png" onclick="settingsdialog();">
	</header>


	<!-- mobile user interface -->
	<div class="main" id="main">
		<div class="panel" id="settings-mobile">
			<div class="panel__title" id="settings-mobile-title">
				<h2>Settings</h2>
			</div>
			<div class="panel__content" id="settings-mobile-content">
			</div>
			<div class="panel__footer" id="settings-mobile-footer">
				<button class="okbutton" onclick="closepanels(true);">Ok</button>
				<button class="closebutton" onclick="closepanels(false);">Cancel</button>
			</div>
		</div>
		<div class="panel" id="book-mobile">
			<div class="panel__title" id="book-mobile-title">
				<h2>Select Book and Chapter</h2>
			</div>
			<div class="panel__content" id="book-mobile-content">
			</div>
			<div class="panel__footer" id="book-mobile-footer">
				<button class="okbutton" onclick="closepanels(true);">Ok</button>
				<button class="closebutton" onclick="closepanels(false);">Cancel</button>
			</div>
		</div>
		<div class="panel" id="help-mobile">
			<div class="panel__title" id="help-mobile-title">
				<h2>Settings</h2>
			</div>
			<div class="panel__content" id="help-mobile-content">
			</div>
			<div class="panel__footer" id="help-mobile-footer">
				<button class="closebutton" onclick="closepanels(false);">Close</button>
			</div>
		</div>

		<!-- main content -->

		<div class="content" id="content">
		</div>
	</div>

	<!-- bottom of the screen --> 

	<footer>
		<img class="button" src="images/left-arrow.png"  onclick="advance(1);">
		<img class="button" src="images/right-arrow.png" onclick="advance(-1);">
	</footer>


  <!-- desktop user interface -->

	<div class="modal micromodal-slide" id="settings-desktop" aria-hidden="true">
	    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
	      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="settings-desktop-title">
	        <header class="modal__header">
	          <h2 class="modal__title" id="settings-desktop-title">
	            Display settings
	          </h2>
	        </header>
	        <main class="modal__content" id="settings-desktop-content">
	        </main>
	        <footer class="modal__footer">
	          <button class="modal__btn modal__btn-primary"  data-micromodal-close data-micromodal-trigger="settings-desktop" aria-label="Change the settings">Ok</button>
	          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window" onclick="closepanels();">Cancel</button>
	        </footer>
	      </div>
	    </div>
  </div>

  <div class="modal micromodal-slide" id="book-desktop" aria-hidden="true">
	    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
	      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="book-desktop-title">
	        <header class="modal__header">
	          <h2 class="modal__title" id="book-desktop-title">
	            Choose passage
	          </h2>
	        </header>
	        <main class="modal__content" id="book-desktop-content">
	        	
	        </main>
	        <footer class="modal__footer">
	          <button class="modal__btn modal__btn-primary"  data-micromodal-close data-micromodal-trigger="book-desktop" aria-label="Change to the book and chapter selected">Ok</button>
	          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window" onclick="closepanels();">Cancel</button>
	        </footer>
	      </div>
	    </div>
  </div>

  	<div class="modal micromodal-slide" id="help-desktop" aria-hidden="true">
	    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
	      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="help-desktop-title">
	        <header class="modal__header">
	          <h2 class="modal__title" id="help-desktop-title">
	            About TaNaKh
	          </h2>
	        </header>
	        <main class="modal__content" id="help-desktop-content">
	        </main>
	        <footer class="modal__footer">
	          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window" onclick="closepanels();">Cancel</button>
	        </footer>
	      </div>
	    </div>
  </div>






	<script type="text/javascript" src="https://unpkg.com/micromodal/dist/micromodal.min.js
"></script>
	<script type="text/javascript" src="script/tnk.js"></script>
</body>
</html>
